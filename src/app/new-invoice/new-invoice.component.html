<html>
<head>
  <title>New Invoice</title>
</head>

<body>
  <div id="page-wrap">
    <div id="header">
      <h1>INVOICE</h1>
    </div>

    <!-- Person the invoice is mailed to -->
    <!-- <ngx-select-dropdown [config]="this.dropDownConfig" [(ngModel)]="this.customers" [multiple]="false">
    </ngx-select-dropdown> -->
    <pre class="card card-block card-header mb-3">Customer: {{ this.selection.selected | json}}</pre>
    <input [(ngModel)]="this.selection.selected"
      [typeahead]="this.selection.firstLastName"
      [typeaheadScrollable]="true"
      [typeaheadOptionsInScrollableView]="10"
      class="form-control">
    <input [(ngModel)]="this.selection" [typeahead]="states" typeaheadOptionField="name"
      (typeaheadOnSelect)="onSelect($event)" class="form-control">

    <div id="identity">

      <textarea id="address">
        John Appleseed,
        5255 Wocus Rd,
        Klamath Falls, OR, 97601
      </textarea>

      <div id="logo">
        <div id="logohelp">
          <!-- Add code to change logo here -->
          </div>
          <!-- Logo goes here -->
        <i class="fa fa-check" aria-hidden="true"></i>
      </div>
    </div>

    <!-- Empty space between title and items list -->
    <div style="clear:both"></div>

    <div id="customer">
      <table id="meta">
        <tr>
          <td class="meta-head">Invoice #</td>
          <td><textarea>000123</textarea></td>
        </tr>
        <tr>
          <td class="meta-head">Date</td>
          <td><textarea id="date">December 15, 2019</textarea></td>
        </tr>
        <tr>
          <td class="meta-head">Amount Due</td>
          <td>
            <div class="due">$18.00</div>
          </td>
        </tr>
      </table>
    </div>

    <table id="items">
      <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Unit Cost</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>

      <tr class="item-row">
        <td class="item-name">
          <div class="delete-wpr"><textarea>Crackers</textarea><a class="delete" href="javascript:;"
              title="Remove row">X</a></div>
        </td>
        <td class="description">
          <textarea>Soft soup crackers</textarea></td>
        <td><textarea class="cost">$3.00</textarea></td>
        <td><textarea class="qty">1</textarea></td>
        <td><span class="price">$3.00</span></td>
      </tr>

      <tr class="item-row">
        <td class="item-name">
          <div class="delete-wpr"><textarea>Snickers Bar</textarea><a class="delete" title="Remove row">X</a></div>
        </td>

        <td class="description">
          <textarea>Chocolate candy bar</textarea></td>
        <td><textarea class="cost">$5.00</textarea></td>
        <td><textarea class="qty">3</textarea></td>
        <td><span class="price">$15.00</span></td>
      </tr>

      <!-- <tr id="hiderow"> -->
      <tr>
        <td colspan="5"><a id="addrow" title="Add a row">Add a row</a></td>
      </tr>

      <tr>
        <td colspan="2" class="blank"> </td>
        <td colspan="2" class="total-line">Subtotal</td>
        <td class="total-value">
          <div id="subtotal">$18.00</div>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="blank"> </td>
        <td colspan="2" class="total-line">Total</td>
        <td class="total-value">
          <div id="total">$18.00</div>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="blank"> </td>
        <td colspan="2" class="total-line">Amount Paid</td>
        <td class="total-value"><textarea id="paid">$0.00</textarea></td>
      </tr>

      <tr>
        <td colspan="2" class="blank"> </td>
        <td colspan="2" class="total-line balance">Balance Due</td>
        <td class="total-value balance">
          <div class="due">$18.00</div>
        </td>
      </tr>
    </table>

    <div id="terms">
      <h5>Terms</h5>
      <textarea>Finance Charge of 1.5% will be made on unpaid balances after 30 days.</textarea>
    </div>
  </div>
</body>
</html>
