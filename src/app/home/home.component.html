<div class="container mt-5">
  <div *ngIf="!registerMode && password_reset === false" style="text-align: center">
    <h1>CheckIT<i class="fa fa-check" aria-hidden="true"></i></h1>
    <p class="lead">Your open-source financial software.</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" (click)="password_reset = true">Reset Password</button>
    </div>
  </div>

  <div *ngIf="password_reset" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-reset-password (cancelPasswordReset)="cancelPasswordReset($event)"></app-reset-password>
        </div>
      </div>
  </div>

  <div *ngIf="registerMode && password_reset === false" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>


</div>
