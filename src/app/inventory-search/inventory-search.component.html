<body>
  <form>
    <div class="form group">
      <!-- <label for="exampleId">Inventory Id</label> -->
      <input #idBox type="text" class="form-control" id="InventoryId" aria-describedby="helpId" [(ngModel)]="item.id" name="id" placeholder="Id #" (keyup)="idSearch(idBox.value)">
      <!-- <small id="helpId" class="form-text text-muted">Enter the Id of the Item you're looking for.</small> -->

      <input #upcBox type="text" class="form-control" aria-describedby="upcHelp" placeholder="UPC #" (keyup)="upcSearch(upcBox.value)" [(ngModel)]="item.upc">
      <small id="upcHelp" class="form-text text-muted">Enter the UPC of the Item you're looking for.</small>

      <input #priceBox type="text" class="form-control" id="InventoryPrice" aria-describedby="helpPrice" [(ngModel)]="price" placeholder="$0.00" (keyup)="search(priceBox.value)">
      <small id="helpPrice" class="form-text text-muted">Enter the price of the Item you're looking for.</small>

      <input #nameBox type="text" class="form-control" id="InventoryName" aria-describedby="helpName" [(ngModel)]="name" placeholder="Name" (keyup)="search(nameBox.value)">
      <small id="helpName" class="form-text text-muted">Enter the name of the Item you're looking for.</small>
    </div>
      <!-- <button type="submit" class="btn btn-outline-success mr-3" (click)="onSubmit(searchBox.value)">Submit</button> -->
  </form>
  <div class="testData">
    <h2>Search Results</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div><span>UPC: </span>{{item.upc}}</div>
    <div><span>price: </span>{{item.price}}</div>
    <div><span>name: </span>{{item.name}}</div>
    <div><span>description: </span>{{item.description}}</div>
    <div><span>quantity: </span>{{item.quantity}}</div>
  </div>
  <!-- Inline Forms to display and possibly edit the inventory item that is found from the search -->
<div class="resultWrapper">
  <div class="form-inline">
    <input type="text" class="form-inline" id="resultId" placeholder="Result Id" [(ngModel)]="item.id" readonly>

    <input type="text" class="form-inline" id="resultUPC" placeholder="UPC #" aria-describedby="searchHelpUPC" [(ngModel)]="item.upc">

    <input type="money" class="form-inline" id="resultPrice" placeholder="Price Unit" aria-describedby="searchHelpPrice" [(ngModel)]="item.price">

    <input type="text" class="form-inline" id="resultName" placeholder="Name" aria-describedby="searchHelpName" [(ngModel)]="item.name">

    <input type="text" class='form-inline' id="resultDescription" placeholder="Description" aria-describedby="searchHelpDescription" [(ngModel)]="item.description">

    <input type="text" class='form-inline' id="resultQuantity" placeholder="Quantity" aria-describedby="searchHelpQuantity" [(ngModel)]="item.quantity">
  </div>
</div>
</body>
