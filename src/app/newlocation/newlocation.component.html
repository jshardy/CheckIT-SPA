<form>
  <div>
    <!-- name -->
    <div class="was-validated">
      <label for="Name">Name</label>
      <input type="text" name="htmlName" id="Name" class="form-control" placeholder="Name" [(ngModel)]="name" required>
      <div class="invalid-feedback">Enter a valid name</div>
    </div>
    <!-- description -->
    <div class="was-validated">
      <label for="Description">Last name</label>
      <input type="text" name="htmlDescription" id="Description" class="form-control" placeholder="Description" [(ngModel)]="description" required>
    <div class="invalid-feedback">Enter a valid last name</div>
  </div>
  </div>
<button type="primary" class="btn btn-outline-success" (click)="add()">Add</button>
</form>
