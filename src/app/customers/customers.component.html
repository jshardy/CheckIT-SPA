<div class="wrapper">
  <h2 style="text-align: center">Customer Search</h2>
  <!-- Search BY ID
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Id:</span>
    </div>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" (change)="dropdown = 'id';">
  </div> -->
  <table>
    <tr>
    <!-- First Name -->
    <div class="input-group mb-3" style="width: 49%; float: left;">
      <div class="input-group-prepend">
        <span class="input-group-text">First Name:</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" (change)="search()" (keyup)="search()" [(ngModel)]="fname">
    </div>
    <!-- Last Name -->
    <div class="input-group mb-3" style="width: 49%; margin-left: 51%;">
      <div class="input-group-prepend">
        <span class="input-group-text">Last Name:</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" (change)="search()" (keyup)="search()" [(ngModel)]="lname">
    </div>
    </tr>
    <!-- Company Name -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Company Name:</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" (change)="search()" (keyup)="search()" [(ngModel)]="company">
    </div>
    <tr>
    <!-- Phone -->
    <div class="input-group mb-3" style="width: 49%; float: left;">
      <div class="input-group-prepend">
        <span class="input-group-text">Phone:</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" (change)="search()" (keyup)="search()" [(ngModel)]="phone">
    </div>
    <!-- Email -->
    <div class="input-group mb-3" style="width: 49%; margin-left: 51%;">
      <div class="input-group-prepend">
        <span class="input-group-text">E-Mail:</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" (change)="search()" (keyup)="search()" [(ngModel)]="email">
    </div>
    </tr>
  </table>
</div>

<div class="container customer-box" *ngIf="!allEmpty()">
  <div class="row justify-content-center title">
    <h2 class="text-center">Returned results</h2>
  </div>
  <div class="row header">
    <div class="col-6">
      <h4>Customer</h4>
    </div>
    <div class="col-6 right">
      <h4>Customer ID</h4>
    </div>
  </div>
  <table width="100%">
    <tr *ngFor="let customer of customers" (click)="transfer(customer.id)" class="item">
      <td>
          {{ customer.firstName }} {{ customer.lastName }}
      </td>
      <td>
          {{ customer.id }}
      </td>
    </tr>
  </table>
</div>
