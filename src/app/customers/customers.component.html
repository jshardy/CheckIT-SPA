<h2>Customers</h2>

<div>
  <label>Customer Entry Form:
  <input #customerName/>
</label>
  <button (click)="addCustomer(customerName.value); customerName.value=''">
    add
  </button>
</div>

<ul class="customers">
  <li *ngFor="let customer of customers">
    <a>
      <span class="badge">{{customer.id}}</span> {{customer.firstname}} {{customer.lastname}}
      <button class="delete" title="delete customer" (click)="deleteCustomer(customer)">x</button>
    </a>
  </li>
</ul>
