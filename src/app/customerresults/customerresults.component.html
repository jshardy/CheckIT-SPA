<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>List of Customers</title>
</head>

<body>
  <div class="customer-box">
    <table cellpadding="0" cellspacing="0">
        <tr>
          <td class="title">
            <h3>Returned Results</h3>
          </td>
        </tr>
      
      <tr class="heading">
        <td>
          Customer
        </td>

        <td>
          Customer ID
        </td>
      </tr>

      <tr class="item" *ngFor="let customer of customers" onclick="window.location='../customers/customer'">
        <td>
          {{ customer.firstname || '-' }} {{ customer.lastname || '-' }}
        </td>
        <td>
          {{ customer.id || '-' }}
        </td>
      </tr>

    </table>
  </div>
</body>

</html>
