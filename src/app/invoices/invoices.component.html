<h2>Invoices</h2>

<div>
  <label>Invoice Id:
    <input #invoiceId/>
  </label>
  <button (click)="getInvoiceById(invoiceId.value); invoiceId.value=''">
    Search
  </button>
</div>

<ul class="invoices">
  <li *ngFor="let invoice of invoices">
    <a>
      <span class="badge">{{invoice.id}}</span>{{invoice.invoiceDate}}
    </a>
  </li>
</ul>
